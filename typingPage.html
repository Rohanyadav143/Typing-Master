<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="typingPage.css">
    </head>
    <body>
        <div id = 'main'>
            <div id = "time-run"></div>
            <div id = "result">
                <div id = "correct-word"></div>
                <div id = "wrong-word"></div>
                <div id = "total-word"></div>
                <div id = "speed"></div>
            </div>
            <div id = "written-box"></div>
            <textarea id = "write-box" placeholder="Start Write....." rows="8" cols="50"></textarea>
            <div id = inmain>
                <button id = "reset" onclick="reset()">Reset</button>
                <button id = "home" onclick="home()">Home</button>
            </div>
            <script src = "typingPage.js"></script>
        </div>
    </body>
</html>
